<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forum App</title>
</head>
<body>
    <div id="app">

        <div id="main">
            <button v-on:click="toLoginPage()" v-show="page == 'main'">Login</button>
            <button v-on:click="toRegisterPage()" v-show="page == 'main'">Register</button>
        </div>

        <div>
            <login-screen v-if="page == 'login'"></login-screen>

            <register-screen v-else-if="page == 'register'"></register-screen>
        </div>

        <div v-show="page == 'home'">
            <home-page></home-page>
            <button v-on:click="startAddThread()" v-if="!addingThread">Add Thread</button>
            <button v-on:click="cancelAddThread()" v-else>Cancel</button>
            <thread-input v-show="addingThread" id="thread-input"></thread-input>
            <listed-thread v-for="(thread, index) in threads" v-bind:key="index" v-bind:thread="thread" class="thread"></listed-thread>
        </div>

        <button v-show="page == 'login' || page == 'register'" v-on:click="toMainPage()">Back to home</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
